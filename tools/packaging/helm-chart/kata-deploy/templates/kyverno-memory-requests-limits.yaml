{{- if .Values.kyverno.enabled -}}
apiVersion : kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: enforce-kata-memory
  annotations:
    policies.kyverno.io/title: Enforce Kata Memory Requests equals Limits
    policies.kyverno.io/category: Other
    policies.kyverno.io/severity: medium
    kyverno.io/kyverno-version: 1.6.0
    policies.kyverno.io/minversion: 1.6.0
    kyverno.io/kubernetes-version: "1.23"
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Kata runtime has a restriction that memory requests must equal limits.
      Without this condition, memory reservations cannot be guaranteed.
      This policy checks every container in a Pod and ensures that memory limits      match requests.
spec:
  validationFailureAction: '{{ .Values.kyverno.failureAction }}'
  background: false
  rules:
  - name: check-memory-requests-limits
    match:
      any:
      - resources:
          kinds:
          - Pod
    preconditions:
      all:
      - key: |-
              {{`{{ request.operation || 'BACKGROUND' }}`}}
        operator: AnyIn
        value:
        - CREATE
        - UPDATE
      - key: |-
              {{`{{ request.object.spec.runtimeClassName || 'default' }}`}}
        operator: Equals
        value: "*kata*"
    validate:
      message: Memory limits must match requests
      foreach:
      - list: "request.object.spec.containers"
        deny:
          conditions:
            any:
              # Set resources.limits.memory equal to zero if not present and resources.requests.memory equal to 1m rather than zero
              # to avoid undefined division error. No memory request in this case is basically the same as 1m.
            - key: |-
                    {{`{{ divide('{{ element.resources.limits.memory || '0' }}', '{{ element.resources.requests.memory || '1m' }}') }}`}}
              operator: NotEquals
              value: 1
{{- end -}}
